<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one{
        height: 150px;
        width: 300px;
        background: yellow;
        margin: 0 auto;
    }
    .two{
        color: saddlebrown;
        font-size: 40px;
        font-weight: 700;
        margin: 50px  50px;
    }
    button{
        margin-left: 100px;
    }
</style>
<body>
    <div class="one">
        <div class="two">数字小游戏</div>
    <button>点击开始游戏</button>
    </div>
    <div>输入任意键结束游戏</div>
   <script>
       var one=document.querySelector('.one');
       var two=document.querySelector('.two');
       var button=document.querySelector('button');
      
       button.onclick=function(){
           one.style.display='none'
       var letters=["A","B","C","D","E"];
       
       var divs=[];
       function creat(num){
        var current=[];
       for(var i=0;i<2;i++){
           current.push(letters[Math.floor(letters.length*Math.random())]);
       }
       
       for(i=0;i<current.length;i++){
           var div=document.createElement("div");
           div.innerHTML=current[i];
           div.style.cssText="position:absolute;left:"+document.documentElement.clientWidth*Math.random()+"px;top:"
           +(40*Math.random())+"px;font-size:"+20+10*Math.random()+"px"
           document.body.appendChild(div);
           divs.push(div);
       }
    }
    creat(3);
       var speed=5;
       var time = setInterval(function(){
           for(var i=0;i<divs.length;i++){
               divs[i].style.top=divs[i].offsetTop+speed+"px";
           }
           document.addEventListener('keyup',function(){
          clearTimeout(time);
         })
       },50)
       document.onkeydown=function(ev){
           var letter=String.fromCharCode(ev.keyCode);
           for(var i=0;i<divs.length;i++){
               if(divs[i].innerHTML==letter){
                document.body.removeChild(divs[i]);
                   divs.splice(i,1);
                   creat(1);
                   break;
               }
           }
       }
    }
   </script>
</body>
</html>
